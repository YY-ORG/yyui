<h1 class="content-title">修改密码</h1>


<div class="password-box">
	<ngl-form-element label="旧 密 码: " [error]="v.result.password" class="slds-m-top--small left-lable">
		<input nglFormControl type="password" placeholder="" [(ngModel)]="passwordProfile.password" (keyup)="checkValue('password')">
	</ngl-form-element>
	<ngl-form-element label="新 密 码: " [error]="v.result.newPassword" class="slds-m-top--small left-lable">
		<input nglFormControl type="password" placeholder="" [(ngModel)]="passwordProfile.newPassword" (keyup)="checkValue('newPassword')">
	</ngl-form-element>
	<ngl-form-element label="确认密码:" [error]="v.result.checkPassword" class="slds-m-top--small left-lable">
		<input nglFormControl type="password" placeholder="" [(ngModel)]="checkPassword" (keyup)="checkValue('checkPassword')">
	</ngl-form-element>
	<button class="slds-button slds-button--brand mgt30" (click)="savePassword()">确定</button>
</div>

<alert #alert></alert>
<spinner #spinner></spinner>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
