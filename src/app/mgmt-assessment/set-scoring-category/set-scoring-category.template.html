<h1 class="content-title">计分管理</h1>
<table class="set-scoring-category slds-table mgt30">
    <tr>
        <th style="width: 70px">序号</th>
        <th>考题分组</th>
        <th>积分比（%）</th>
        <th>分值范围（>=0）</th>
        <th style="width: 300px">操作</th>
    </tr>
    <tr *ngFor="let scoring of scoringList; let i = index">
        <td>{{i+1}}</td>
        <td>
            <font class="color-neutral">{{scoring.name}}</font>
        </td>
        <td>
            <input class="edit-input error" type="text" placeholder="" [(ngModel)]="scoring.ratio">
        </td>
        <td>
            <input class="edit-input" type="text" placeholder="" [(ngModel)]="scoring.threshold">
        </td>
        <td>
            <my-button button="radius" (onClick)="assignCategory(scoring)" color="primary" className="mgr10" icon="icon-edit1">设置组内考题计分</my-button>
        </td>
    </tr>
</table>
<pagination *ngIf="maxPage>1" [maxSize]="maxPage" [currentPage]="currentPage + 1" (pageChanged)="pageChanged($event)"></pagination>


<alert #alert></alert>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
<spinner #spinner></spinner>
