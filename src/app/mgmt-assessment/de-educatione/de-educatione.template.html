<h1 class="content-title">德项考核</h1>
<div class="de-educatione">
    <ngl-form-element label="第一类处分：" [error]="hasError ? error : null" class="slds-m-top--small left-lable">
        <input disabled nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="第二类处分：" class="slds-m-top--small left-lable">
        <input disabled nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="第三类处分：" [error]="hasError ? error : null" class="slds-m-top--small left-lable">
        <input disabled nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="第四类处分：" class="slds-m-top--small left-lable">
        <input disabled nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="总计处分：" class="slds-m-top--small left-lable">
        <input disabled nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="得分：" class="slds-m-top--small left-lable">
        <input disabled nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="复核得分：" class="slds-m-top--small left-lable">
        <input disabled nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="说明：" [error]="hasError ? error : null" class="slds-m-top--small left-lable">
        <textarea disabled nglFormControl placeholder="" [required]="required"></textarea>
    </ngl-form-element>
</div>

<div class="de-educatione-poiont">
    本项满分100分
</div>
<div class="de-educatione-instruction">
    <p>1. 第一类处分：触犯国家法律，被执法机关依法拘留扣100分；</p>
    <p>2. 第二类处分：受行政记大过、降级、撤职处分之一者扣80分；</p>
    <p>3. 第三类处分：受行政警告、记过处分之一者扣60分；</p>
    <p>4. 第四类处分：打架斗殴，干扰正常工作秩序，或在思想道德方面有不良行为者，视其情节轻重扣20-60分；</p>
    <p>5. 总计处分超过100分，得分为0。</p>
</div>

<alert #alert></alert>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
