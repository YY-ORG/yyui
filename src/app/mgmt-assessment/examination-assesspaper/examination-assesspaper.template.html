<h1 class="content-title">考卷管理<button class="slds-button slds-button--green float-right" (click)="newPaperOpen()">新增考卷</button></h1>
<table class="slds-table mgt30">
    <tr>
        <th style="width: 70px">序号</th>
        <th>内容名称</th>
        <th>域</th>
        <th>控制器</th>
        <th>动作</th>
        <th style="width: 150px">操作</th>
    </tr>
    <tr *ngFor="let assesspaper of assesspaperList; let i = index">
        <td>{{i+1}}</td>
        <td>
            <font class="color-neutral">{{d.name}}</font>
        </td>
        <td>{{d.surname}}</td>
        <td>{{d.points}}</td>
        <td>{{d.surname}}</td>
        <td>
            <my-button button="radius" (onClick)="editUser(d)" color="primary" className="mgr10" icon="icon-edit1">编辑</my-button>
        </td>
    </tr>
</table>
<pagination *ngIf="maxPage>1" [maxSize]="maxPage" [currentPage]="currentPage + 1" (pageChanged)="pageChanged($event)"></pagination>


<ngl-modal header="新增考卷" [(open)]="addModalOpen">
    <div body class="width85 mgb30button" style="margin:0 auto">
        <assess-paper #newAssessPaper [assessPaperProfileReq]="assessPaperProfileReq"></assess-paper>
    </div>
    <template ngl-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="addModalOpen = false">取消</button>
        <button class="slds-button slds-button--brand" (click)="creatNewPaper()">确定</button>
    </template>
</ngl-modal>

<ngl-modal header="编辑内容" size="large" [(open)]="editModalOpen">
    <div body class="width65 mgb30button" style="margin:0 auto">
        <ngl-form-element label="内容名称：" [error]="hasError ? error : null" class="slds-m-top--small">
            <input nglFormControl type="text" placeholder="" [required]="required">
        </ngl-form-element>
        <ngl-form-element label="代码域：" [error]="hasError ? error : null" class="slds-m-top--small">
            <input nglFormControl type="password" placeholder="" [required]="required">
        </ngl-form-element>
        <ngl-form-element label="控制器：" [error]="hasError ? error : null" class="slds-m-top--small">
            <input nglFormControl type="text" placeholder="" [required]="required">
        </ngl-form-element>
        <ngl-form-element label="动作" class="slds-m-top--small">
          <select nglFormControl class="slds-select">
            <option *ngFor="let sex of [{viewValue:'男', value:'0'},{viewValue:'女', value: '1'}]" [value]="sex.value">{{sex.viewValue}}</option>
          </select>
        </ngl-form-element>

        <ngl-modal header="新增" [(open)]="newModalOpen">
            <div body class="width65 mgb30button" style="margin:0 auto" (click)="newModalOpen=true">
                    666
            </div>
            <template ngl-modal-footer>
                <button class="slds-button slds-button--neutral" (click)="editModalOpen = false">取消</button>
                <button class="slds-button slds-button--brand">确定</button>
            </template>
        </ngl-modal>    
    </div>
    <template ngl-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="editModalOpen = false">取消</button>
        <button class="slds-button slds-button--brand">确定</button>
    </template>
    
</ngl-modal>

<alert #alert></alert>
<spinner #spinner></spinner>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
