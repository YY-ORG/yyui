<h1 class="content-title">约发稿件</h1>
<div class="sending-manuscript">
    <ngl-form-element label="名家稿件：" [error]="hasError ? error : null" class="slds-m-top--small left-lable">
        <input nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="稿件总量：" class="slds-m-top--small left-lable">
        <input nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="名家比例：" [error]="hasError ? error : null" class="slds-m-top--small left-lable">
        <input nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="得分：" class="slds-m-top--small left-lable">
        <input nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="复核得分：" class="slds-m-top--small left-lable">
        <input nglFormControl type="text" placeholder="" [required]="required">
    </ngl-form-element>
    <ngl-form-element label="说明：" [error]="hasError ? error : null" class="slds-m-top--small left-lable">
        <textarea nglFormControl placeholder="" [required]="required"></textarea>
    </ngl-form-element>
</div>

<div class="text-align-center mgt30">
    <button class="slds-button slds-button--neutral" (click)="editModalOpen = false">提交</button>
    <button class="slds-button slds-button--brand">重置</button>
</div>

<alert #alert></alert>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
