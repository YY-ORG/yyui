<h1 class="content-title">考题分组管理<button class="slds-button slds-button--green float-right" (click)="addNewCategory()">新增分组</button></h1>
<table class="slds-table mgt30">
    <tr>
        <th style="width: 70px">序号</th>
        <th>考题名称</th>
        <th>编码</th>
        <th style="width: 300px">操作</th>
    </tr>
    <tr *ngFor="let category of categoryList; let i = index">
        <td>{{i+1}}</td>
        <td>
            <font class="color-neutral">{{category.name}}</font>
        </td>
        <td>{{category.code}}</td>
        <td>
            <my-button button="radius" (onClick)="editCategory(category)" color="primary" className="mgr10" icon="icon-edit1">编辑</my-button>
            <my-button button="radius" (onClick)="deleteCategory(category)" color="red" className="mgr10" icon="icon-edit1">删除</my-button>
        </td>
    </tr>
</table>
<pagination *ngIf="maxPage>1" [maxSize]="maxPage" [currentPage]="currentPage + 1" (pageChanged)="pageChanged($event)"></pagination>

<ngl-modal header="新增考题分组" [(open)]="addModalOpen">
    <div body class="width85 mgb30button" style="margin:0 auto">
       <assess-category #newAssessCategory [assessProfileReq]="assessProfileReq"></assess-category>
    </div>
    <template ngl-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="addModalOpen = false">取消</button>
        <button class="slds-button slds-button--brand" (click)="submiteCategory()">确定</button>
    </template>
</ngl-modal>

<ngl-modal header="编辑考题分组" [(open)]="editModalOpen">
    <div body class="width85 mgb30button" style="margin:0 auto">
       <assess-category #assessCategory [assessProfileReq]="assessProfileReq"></assess-category>
    </div>
    <template ngl-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="editModalOpen = false">取消</button>
        <button class="slds-button slds-button--brand" (click)="submiteEditCategory()">确定</button>
    </template>
</ngl-modal>

<alert #alert></alert>
<spinner #spinner></spinner>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
