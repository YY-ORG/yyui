<h1 class="content-title">考题设置</h1>

<ngl-tabs [(selected)]="selectedTab" [type]="type">
    <ng-template ngl-tab heading="Overview">
    You have {{details.length}} details.
    </ng-template>
    <ngl-tab *ngFor="let detail of details" (onActivate)="tabChange(detail, 'active')" (onDeactivate)="tabChange(detail, 'inactive')">
    <ng-template ngl-tab-heading>Detail <i>{{ detail }}</i></ng-template>
    <ng-template ngl-tab-content>
        <p>Some detail text for <b>{{detail}}</b>.</p>
        <button type="button" nglButton="destructive" (click)="removeDetail(detail)">Remove</button>
    </ng-template>
    </ngl-tab>
    <ng-template #heading>Summary</ng-template>
    <ng-template ngl-tab nglTabId="sum" #summaryTab="nglTab" [heading]="heading">
    Next last ID is {{id}}.
    </ng-template>
</ngl-tabs>
    
      
<alert #alert></alert>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
