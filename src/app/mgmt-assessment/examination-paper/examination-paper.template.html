<h1 class="content-title">考题设置</h1>

<ngl-tabs [(selected)]="selectedTab">
  <ng-template ngl-tab *ngFor="let assessPaper of assesspaperlist" [nglTabId]="index" [heading]="assessPaper.name">
    <p class="mgt20"></p> 
    <wizard *ngIf="!!assesslist.length">
      <wizard-step stepTitle="{{assess.assessName}}" *ngFor="let assess of assesslist; let a = index;" #wizard>
        <ng-container *ngFor="let template of templateItemList; let c = index;">
            <ng-container [ngSwitch]="template.type">
                <!-- 表单模板 -->
                <ng-container *ngSwitchCase="1">
                    <examination-assess-component #examinationAssess [templateItemItemList]="templateItemItemList"></examination-assess-component>
                </ng-container>
                <!-- 表单表格混合模板 -->
                <ng-container *ngSwitchCase="3">
                    <examination-assess-component #examinationAssess [templateItemItemList]="templateItemItemList"></examination-assess-component>
                </ng-container>
            </ng-container>
        </ng-container>     
        <div class="step-button-box">
          <button type="button" nglButton="inverse" (click)="goToStep(a - 1)" class="mgr30">上一步</button>
          <button type="button" nglButton="brand" (click)="nextSteap(a + 1)">下一步</button>
        </div>
      </wizard-step>
    </wizard>
  </ng-template>
</ngl-tabs>


<alert #alert></alert>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
<spinner #spinner></spinner>
