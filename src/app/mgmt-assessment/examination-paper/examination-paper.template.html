<h1 class="content-title">考题设置</h1>
<ngl-tabs [(selected)]="selectedTab" (selectedChange)="selectedChange($event)">
  <ng-template ngl-tab *ngFor="let assessPaper of assesspaperlist; let paperIndex = index" [nglTabId]="paperIndex" [heading]="assessPaper.name">
    <p class="mgt20"></p> 
    <wizard *ngIf="!!assesslist.length">
      <wizard-step stepTitle="{{assess.assessName}}" class="step-box" *ngFor="let assess of assesslist; let a = index;" #wizard>
          <ng-container [ngSwitch]="examination?.type">
              <!-- 表单模板 -->
              <ng-container *ngSwitchCase="0">
                  <examination-assess-component #examinationAssess2 [templateItemItemList]="templateItemItemList"></examination-assess-component>
              </ng-container>
              <!-- 表单表格混合模板 -->
              <ng-container *ngSwitchCase="2">
                  <h1 class="mgt30 overflow-hidden"><button class="slds-button slds-button--green float-right" (click)="addModalOpen=true">新增</button></h1>
                  
                  <table class="slds-table mgt20">
                    <tr>
                        <th *ngFor="let table of templateTableList">{{table.label}}</th>
                        <th style="width: 200px">操作</th>
                    </tr>
                    <!-- <tr *ngFor="let templateitem of templateitemList; let i = index">
                        <td>{{templateitem.code}}</td>
                        <td>{{templateitem.label}}</td>
                        <td>{{templateitem.type | dict: service.type | async}}</td>
                        <td>{{templateitem.defaultValue}}</td>
                        <td>{{templateitem.placeholderTip}}</td>
                        <td>{{templateitem.tip}}</td>
                        <td>
                            <my-button button="radius" (onClick)="editTemplateitem(templateitem)" color="primary" className="mgr10" icon="icon-edit1">编辑</my-button>
                            <my-button button="radius" (onClick)="deleteTemplateitem(templateitem)" color="red" className="mgr10" icon="icon-edit1">删除</my-button>
                        </td>
                    </tr> -->
                </table>
                <ngl-modal size="large" header="新增" [(open)]="addModalOpen">
                    <div body class="width85 mgb30button" style="margin:0 auto">
                        <examination-assess-component #examinationAssess [templateItemItemList]="templateItemItemList"></examination-assess-component>
                    </div>
                    <template ngl-modal-footer>
                        <button class="slds-button slds-button--neutral" (click)="addModalOpen = false">取消</button>
                        <button class="slds-button slds-button--brand" (click)="submiteNewTemplate()">确定</button>
                    </template>
                </ngl-modal>
                <ngl-modal size="large" header="编辑" [(open)]="editModalOpen">
                    <div body class="width85 mgb30button" style="margin:0 auto">
                        <examination-assess-component #examinationAssess [templateItemItemList]="templateItemItemList"></examination-assess-component>
                    </div>
                    <template ngl-modal-footer>
                        <button class="slds-button slds-button--neutral" (click)="editModalOpen = false">取消</button>
                        <button class="slds-button slds-button--brand" (click)="submiteNewTemplate()">确定</button>
                    </template>
                </ngl-modal>
              </ng-container>
          </ng-container>
        <div class="step-button-box">
          <button type="button" nglButton="inverse" (click)="goToStep(a - 1)" class="mgr30">上一步</button>
          <button type="button" nglButton="brand" (click)="nextSteap(a + 1)">下一步</button>
        </div>
      </wizard-step>
    </wizard>
  </ng-template>
</ngl-tabs>


<alert #alert></alert>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
<spinner #spinner></spinner>
