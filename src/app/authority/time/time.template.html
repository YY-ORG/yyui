<h1 class="content-title">考核时限管理</h1>

<div class="time-box">
    
    <div class="select-time-box " >
        <span class="inline-block mgr15 ST-line-big">考核时限设置：</span>
        <div class="width30 inline-block">
            <date-picker [options]="myDatePickerOptions"  
                 placeholder="考核时限设置："
                 formClass="no-lable"
                 (dateChanged)="onDateChanged($event)"></date-picker>
        </div>
        <span class="inline-block mgl15 mgr15 ST-line-big">---</span>
        <div class="width30 inline-block">
            <date-picker [options]="myDatePickerOptions"  
                 placeholder="——"
                 formClass="no-lable"
                 (dateChanged)="onDateChanged($event)"></date-picker>
        </div>
    </div>

    <div class="auto-grade-box mgt30">
        <span class="inline-block mgr15 ST-line-normal">自动评分设置：</span>

        <ngl-form-checkbox label="启动自动评分" [error]="hasError ? error : null" class="inline-block checkbox-lisl-checkbox">
            <input nglFormControl type="checkbox" [required]="required" />
        </ngl-form-checkbox>
    </div>


    <button type="button" class="mgt50" nglButton="brand">保存设置</button>

</div>

<alert #alert></alert>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
