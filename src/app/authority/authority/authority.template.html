<h1 class="content-title">系统权限分配</h1>
<table class="slds-table mgt30">
    <tr>
        <th style="width: 70px">序号</th>
        <th>账号</th>
        <th>名称</th>
        <th>部门</th>
        <th>系列</th>
        <th>考核角色</th>
        <th>系统模块列表</th>
        <th style="width: 300px">操作</th>
    </tr>
    <tr *ngFor="let d of datas; let i = index">
        <td>{{i+1}}</td>
        <td>
            <font class="color-neutral">{{d.name}}</font>
        </td>
        <td>{{d.surname}}</td>
        <td>{{d.points}}</td>
        <td>{{d.surname}}</td>
        <td>{{d.points}}</td>
        <td>{{d.surname}}</td>
        <td>
            <my-button button="radius" (onClick)="editUser(d)" color="primary" className="mgr10" icon="icon-edit1">编辑</my-button>
            <my-button button="radius" (onClick)="deleteUser(d)" color="red" className="mgr10" icon="icon-edit1">删除</my-button>
        </td>
    </tr>
</table>
<pagination maxSize=70 currentPage=5 (pageChanged)="pageChanged($event)"></pagination>

<ngl-modal header="权限分配" [(open)]="editModalOpen">
    <div body class="width65 mgb30button" style="margin:0 auto">
        <ngl-form-element label="账号：" [error]="hasError ? error : null" class="slds-m-top--small left-lable">
            <input nglFormControl type="text" placeholder="" [required]="required">
        </ngl-form-element>
        <ngl-form-element label="名称：" [error]="hasError ? error : null" class="slds-m-top--small left-lable">
            <input nglFormControl type="text" placeholder="" [required]="required">
        </ngl-form-element>
        <ngl-form-element label="部门：" [error]="hasError ? error : null" class="slds-m-top--small left-lable">
          <select nglFormControl class="slds-select">
            <option *ngFor="let sex of [{viewValue:'男', value:'0'},{viewValue:'女', value: '1'}]" [value]="sex.value">{{sex.viewValue}}</option>
          </select>
        </ngl-form-element>
        <ngl-form-element label="系列：" class="slds-m-top--small left-lable">
          <select nglFormControl class="slds-select">
            <option *ngFor="let sex of [{viewValue:'男', value:'0'},{viewValue:'女', value: '1'}]" [value]="sex.value">{{sex.viewValue}}</option>
          </select>
        </ngl-form-element>
        <ngl-form-element label="角色：" class="slds-m-top--small left-lable">
          <select nglFormControl class="slds-select">
            <option *ngFor="let sex of [{viewValue:'男', value:'0'},{viewValue:'女', value: '1'}]" [value]="sex.value">{{sex.viewValue}}</option>
          </select>
        </ngl-form-element>
        <div class="slds-m-top--small left-lable">
            <label class="slds-form-element__label">模块：</label>

            <ul class="checkbox-list-box slds-form-element__control">
                <li *ngFor="let o of datas.concat(datas)" class="inline-block">
                    <ngl-form-checkbox [error]="hasError ? error : null" class="inline-block no-lable checkbox-lisl-checkbox">
                        <input nglFormControl type="checkbox" [required]="required" />
                    </ngl-form-checkbox>
                    <span class="inline-block checkbox-list-text">{{o.surname}}</span>
                </li>
            </ul>
        </div>
    </div>
    <template ngl-modal-footer *ngIf="!noFooter">
        <button class="slds-button slds-button--neutral" (click)="editModalOpen = false">取消</button>
        <button class="slds-button slds-button--brand">确定</button>
    </template>
</ngl-modal>

<alert #alert></alert>
<confirm (onConfirm)="onConfirm()" #confirm></confirm>
