<h3 class="login-title form-title font-green">登录</h3>
<!-- ngDefaultControl -->
<ngl-form-element label="用户名" class="slds-m-top--small">
  <input nglFormControl type="text" [(ngModel)]="username" placeholder="">
</ngl-form-element>

<ngl-form-element label="密码" class="slds-m-top--small">
  <input nglFormControl type="password" (keyup)="loginKeyup($event)" [(ngModel)]="password" placeholder="">
</ngl-form-element>


<div class="login-button-box">
	<button type="button" (click)="login()" nglButton="brand">{{loginText}}</button>
	<!-- <a href="javascript:" routerLink="/login/forget" class="float-right mgt10">忘记密码?</a> -->
</div>

<div class="login-botton-box">
	<a href="javascript:" routerLink="/login/register">注册新用户</a>
</div>
<spinner #spinner></spinner>
<alert #alert></alert>
