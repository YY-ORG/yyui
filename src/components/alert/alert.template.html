<section *ngIf="isShow" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <div class="container">
            <header class="slds-modal__header">
                <h2>{{title}} </h2>
                <i class="iconfont icon-close" (click)="close()" ></i>
            </header>
            <div class="slds-modal__content slds-p-around_medium" [innerHTML]="message"> </div>
            <footer class="slds-modal__footer">
                <button type="button" (click)="close()" nglButton="neutral">确定</button>
            </footer>
        </div>
    </div>
</section>
